<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background:#0f2027;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .box {
      background:#1e293b;
      padding:20px;
      border-radius:10px;
      width:300px;
    }
    input,button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
    }
    button {
      background:#2563eb;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>تسجيل الدخول</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">دخول</button>
  <p id="msg"></p>
</div>

<script type="module">
import { supabase } from "./supabaseClient.js";

window.login = async () => {
  const email = email.value;
  const password = password.value;

  const { error } = await supabase.auth.signInWithPassword({
    email,password
  });

  if (error) {
    msg.innerText = error.message;
  } else {
    location.href = "index.html";
  }
};
</script>

</body>
</html>
