<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>المنتجات</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{background:#0f172a;color:white;font-family:Arial;padding:20px}
.card{background:#020617;padding:20px;border-radius:12px;max-width:400px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none}
button{background:#2563eb;color:white}
</style>
</head>
<body>

<div class="card">
  <h3>إضافة منتج</h3>
  <input id="code" placeholder="كود">
  <input id="name" placeholder="اسم">
  <input id="price" placeholder="سعر">
  <input id="stock" placeholder="مخزون">
  <button onclick="addProduct()">حفظ</button>

  <h3>بحث</h3>
  <input id="searchCode" placeholder="كود">
  <button onclick="searchProduct()">بحث</button>

  <div id="result"></div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://rjfkjdjnqqtotvvrmcey.supabase.co",
  "sb_publishable_xMQrZWmWH2EfnaxcCcbBNA_OpHO66Bp"
);

async function addProduct(){
  await supabase.from("products").insert({
    code: code.value,
    name: name.value,
    price: price.value,
    stock: stock.value
  });
  alert("تم الحفظ");
}

async function searchProduct(){
  const { data } = await supabase
    .from("products")
    .select("*")
    .eq("code", searchCode.value)
    .single();

  if(!data){
    result.innerText = "مش موجود";
    return;
  }

  result.innerHTML = `
    الاسم: ${data.name}<br>
    السعر: ${data.price}<br>
    المخزون: ${data.stock}
  `;
}
</script>

</body>
</html>
